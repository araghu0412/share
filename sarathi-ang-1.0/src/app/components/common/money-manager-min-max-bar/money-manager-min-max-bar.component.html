<div class="mm-min-max-bar">
  <div class="min-max-band">
    <div class="min">
      {{ lowValue }}
    </div>

    <div class="max">
      {{ highValue }}
    </div>

    <div class="min-max">
      <div
        class="min-max-range"
        [ngStyle]="{'margin-left': 'calc(' + highLowValue + '%' + ' - 0.50rem)' }"
      >
        <div class="min-max-pointer"></div>
      </div>
    </div>
  </div>
</div>
