<div class="bhaaratha-shares-investment-research-data">
  <div class="services-investment-research-data">
    <div class="spinner" *ngIf="loading">
      <app-money-manager-loading></app-money-manager-loading>
    </div>
    <div *ngIf="noRecords" class="no-records">
      ******* NO RECORDS *******
    </div>
    <div *ngIf="!loading && !noRecords">
      <div class="services-investment-research-table">
        <div class="mm-table">
          <table class="mm-table-data">
            <thead>
              <tr>
                <th
                  class="mm-table-sort"
                  (click)="sortInvestmentResearch('scriptName')"
                >
                  SCRIPT NAME
                  <span *ngIf="sortingColumn === 'scriptName' && sortingType === 'ASC'">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                  <span *ngIf="sortingColumn === 'scriptName' && sortingType === 'DESC'">
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </span>
                  <span *ngIf="sortingColumn !== 'scriptName'" class="transparent-sort-symbol">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                </th>
                <th
                  class="mm-table-sort"
                  (click)="sortInvestmentResearch('dailyRange')"
                >
                  DAILY RANGE
                  <span *ngIf="sortingColumn === 'dailyRange' && sortingType === 'ASC'">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                  <span *ngIf="sortingColumn === 'dailyRange' && sortingType === 'DESC'">
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </span>
                  <span *ngIf="sortingColumn !== 'dailyRange'" class="transparent-sort-symbol">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                </th>
                <th
                  class="mm-table-sort"
                  (click)="sortInvestmentResearch('52WRange')"
                >
                  52W RANGE
                  <span *ngIf="sortingColumn === '52WRange' && sortingType === 'ASC'">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                  <span *ngIf="sortingColumn === '52WRange' && sortingType === 'DESC'">
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </span>
                  <span *ngIf="sortingColumn !== '52WRange'" class="transparent-sort-symbol">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                </th>
                <th
                  class="mm-table-sort"
                  (click)="sortInvestmentResearch('ttmDividendYield')"
                >
                  TTM Dividend Yield
                  <span *ngIf="sortingColumn === 'ttmDividendYield' && sortingType === 'ASC'">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                  <span *ngIf="sortingColumn === 'ttmDividendYield' && sortingType === 'DESC'">
                    <i class="fas fa-long-arrow-alt-down"></i>
                  </span>
                  <span *ngIf="sortingColumn !== 'ttmDividendYield'" class="transparent-sort-symbol">
                    <i class="fas fa-long-arrow-alt-up"></i>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let investmentResearch of investmentResearchList">
                <td>{{ investmentResearch.scriptName }}</td>
                <td>{{ investmentResearch.dailyRange }}%</td>
                <td>{{ investmentResearch.fiftyTwoWeekRange }}%</td>
                <td>{{ investmentResearch.ttmDividendYield }}%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
