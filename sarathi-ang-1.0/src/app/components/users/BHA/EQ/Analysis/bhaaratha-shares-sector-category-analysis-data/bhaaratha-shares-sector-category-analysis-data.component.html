<div class="bhaaratha-shares-sector-category-analysis-data">
  <div class="services-analysis-sector-category-data">
    <div class="spinner" *ngIf="loading">
      <app-money-manager-loading></app-money-manager-loading>
    </div>
    <div *ngIf="noRecords" class="no-records">
      ******* NO RECORDS *******
    </div>
    <div *ngIf="!loading && !noRecords">
      <div class="services-analysis-chart">
        <apx-chart
          [series]="chartOptions.series"
          [title]="chartOptions.title"
          [states]="chartOptions.states"
          [chart]="chartOptions.chart" Z
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [colors]="chartOptions.colors"
          [legend]="chartOptions.legend"
          [fill]="chartOptions.fill"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [xaxis]="chartOptions.xaxis"
        ></apx-chart>
      </div>
      <div class="services-analysis-content">
        With <b>{{ total.numberOfScripts }}</b> number of script/s, the invested value is <b>{{ total.investedValue }}</b> and the current value is <b>{{ total.currentValue }}</b>. Your portfolio has provided a total return of <span appHighlightByNumbers [value]="total.profitLoss" [fontWeight]="'bold'">{{ total.profitLoss }}</span> (<span appHighlightByNumbers [value]="total.profitLossPercentage" [fontWeight]="'bold'">{{ total.profitLossPercentage }}%</span>)
        </div>
    </div>
  </div>
</div>
